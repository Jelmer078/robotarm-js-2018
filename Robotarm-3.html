<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 3");
            

            // Jou instructies volgen hier

            // Het eerste blokje
            robotArm.grab();
            robotArm.moveRight();
            robotArm.drop();

            // Het tweede blokje
            robotArm.moveLeft();
            robotArm.grab();
            robotArm.moveRight();
            robotArm.drop();


            // Het derde blokje
            robotArm.moveLeft();
            robotArm.grab();
            robotArm.moveRight();
            robotArm.drop();

            // Het vierde blokje
            robotArm.moveLeft();
            robotArm.grab();
            robotArm.moveRight();
            robotArm.drop();
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
            robotArm.speed = 500;
        </script>
    </body>
</html>
